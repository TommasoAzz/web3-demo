<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Smart To-do list</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Smart To-do list</h1>
                <div class="alert alert-primary" role="alert">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </svg>
                        Account: <span id="accountNumber"></span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" role="button" id="refresh">Refresh lists</button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="toBeDone">
                <h3>To be done</h3>
            </div>
            <div class="col" id="inProgress">
                <h3>In progress</h3>
            </div>
            <div class="col" id="completed">
                <h3>Completed</h3>
            </div>
        </div>
    </div>

    <div class="todoItemTemplate" style="display: none;">
        <div class="card">
            <div class="card-body">
                <h4>Item #</h4>
                <p class="card-text"></p>
                <button class="btn btn-primary changeState" type="button" role="button" data-id="0" data-state="0">Change state</button>
            </div>
        </div>
    </div>

    <div class="todoItemAddTemplate" style="display: none;">
        <div class="card">
            <div class="card-body">
                <h4>Add new to-do</h4>
                <textarea class="card-text textToAdd"></textarea>
                <p><button class="btn btn-success addToList" type="button" role="button">Add to your to-do list</button></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="js/todolist.js"></script>
</body>

</html>
